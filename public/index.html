<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>El Rosco</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <img src="/images/logo.png" alt="" id="logo">

        <!-- LOBBY -->
        <div id="lobby">
            <input id="name" placeholder="Tu nombre">
            <input id="room" placeholder="CÃ³digo de sala">

            <div class="lobby-buttons">
                <button onclick="createRoom()">Crear sala</button>
                <button id="btnJoin" onclick="joinRoom()">Unirse</button>
            </div>

            <h5 id="info">Desarrollado por Maximiliano Correa</h5>
        </div>

        <!-- JUEGO -->
        <div id="game" class="hidden">
            <div>
                <button id="btnMute" class="mute-btn">ğŸ”Š Sonido</button>
            </div>
            <h2>Turno de: <span id="turn"></span></h2>
            <p id="question"></p>
            <p id="correctAnswer" class="hidden"></p>

            <div class="rosco-container">

                <div id="rosco"></div>
                <div class="center-letter" id="currentLetter">A</div>
            </div>
            <div id="scoreboard" class="scoreboard"></div>

            <input id="answer" placeholder="EscribÃ­ tu respuesta">

            <div class="game-buttons">
                <button id="btnAnswer" onclick="sendAnswer()">Responder</button>
                <button id="btnPass" onclick="pasapalabra()">Pasapalabra</button>
            </div>


            <div id="players"></div>

        </div>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="endScreen" class="end-screen hidden">
        <div class="end-card">
            <h1 id="winnerTitle">ğŸ† Ganador</h1>

            <div id="finalScores" class="final-scores"></div>

            <button onclick="restartGame()">ğŸ” Jugar otra vez</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
